<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exerc√≠cio 1 </title>
</head>
<body>
    <header>
        <h1> Lista de tarefas </h1>
    </header>
    
    <main>
        <input type="text"  name= "" id="tarefa" placeholder="Digite uma tarefa">
        <button onclick="adicionarTarefa()">Adicionar</button>

        <p></p>

        <ul id="lista_tarefas">
            <!-- <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li> -->
        </ul>

    </main>

    <footer>

    </footer>

</body>

<script>
    function adicionarTarefa (){
        //cadastrar um item na lista
            //1- preciso ter o valor escrito da tarefa pelo meu usuario
        
        let valorInput = document.getElementById("tarefa").value;
        
        // console.log(valorInput);
            //2- Criar a tarefa na lista
        
        let itemLista = document.createElement ("li");
        itemLista.innerText = valorInput;

        //estarei cadastrando um novo item ABAIXO do anterior: 
        document.getElementById("lista_tarefas").appendChild(itemLista);

     //3 - BOTAO DE EXCLUIR
       
     //faz o batao
     let BotaoExclur = document.createElement("button");

     BotaoExclur.innerText = "Remover item";

     itemLista.appendChild(BotaoExclur);
     
     // 4- Assim que eu clicar no botao excluir , ele ira sair junto com o item
     
     // BotaoExclur :
     //.onclick :
    //function(): 
    // itemLista.remove();:
     BotaoExclur.onclick = function(){
      itemLista.remove();

    }
    document.getElementById("tarefa").value ="";



    }

    
</script>

</html>
